    <script type="text/javascript">
        var maleBtn = document.getElementById('male-btn');
        var femaleBtn = document.getElementById('female-btn');
        function femaleClick() {
            maleBtn.classList.remove('active-in');
            femaleBtn.classList.add('active-in');
        }

        function maleClick() {
            femaleBtn.classList.remove('active-in');
            maleBtn.classList.add('active-in');
        }

        $(document).ready(function () {
            const checkbox = $('#checkDebitCard');
            $('.required-d-card').addClass('d-none');

            checkbox.on('change', () => {
                const isCheck = checkbox.is(':checked');

                $('.required-d-card')
                    .parent()
                    .parent()
                    .find('select.js-selector')
                    .each((idx, value) => {
                        $(value).prop('required', isCheck);
                    });

                if (!isCheck) {
                    $('.required-d-card').addClass('d-none');
                    $('.required-d-card').removeClass('d-block');
                } else {
                    $('.required-d-card').addClass('d-block');
                    $('.required-d-card').removeClass('d-none');
                }
            });

            $('#formFile').change(function () {
                $(this).prev('label').clone();
                $(this).prev('#imageName').clone();
                var file = $('#formFile')[0].files[0].name;
                console.log('file', $('#formFile')[0].files[0]);
                $(this).prev('label').text(file);
                $(this).prev('#imageName').text(file);
            });
            // selector library global
            $('.js-selector').select2();
            // datepicker
            $('#datepicker').datepicker();

            //add more account
            $('#add-acc').on('click', () => {
                let n_child =
                    $('.acc-container').children('.container-fluid').length;
                //active-in selector library after click

                let acc_template = `<div class="container-fluid">
                    <div class=" row">
                        <div class="col-10 col-sm-11 p-2">
                            <div class="inputbox bg-white mt-3 d-flex align-items-center "
                                style=" border: 1px solid #797979; ">
                                <img class="position-absolute" src="/images/profile.svg" style="height: 15px; top: 19px; bottom: 0px; left: 0px; padding-left: 18px;" />
                                <select style="border: none; height: 100%;  width: 80%;"
                                    class="input js-selector">
                                    <option value="Saving Account">Saving Account</option>
                                    <option value="Current Account">Current Account</option>
                                    <option value="RGC Payroll Account">RGC Payroll Account</option>
                                    <option value="Elite Account">Elite Account</option>
                                </select>
                                <label>Account Types
                                    <div class="d-inline-flex" style="color: #921d1d">*</div>
                                </label>
    
                                <div class=" d-flex" style="  border-left: 1px solid #797979;  ">
                                    <select class=" js-selector "
                                        style=" width: 100%;  outline: none;  height: 30px;    border-left: 1px solid #797979 !important;  ">
                                        <option value="USD" selected>USD</option>
                                        <option value="KHR">KHR</option>
                                    </select>
                                </div>
    
                            </div>
                        </div>
                        <div class="col-2 col-sm-1 p-2 mt-2 d-flex justify-content-end">
                            <img src="/images/minus.svg" id="remove-acc-${n_child + 1
                    }" alt="minus" width="30"
                                style="margin-top: 10px">
                        </div>
                    </div>
                </div>`;

                if (n_child < 7) {
                    $('.acc-container').append(acc_template);
                }

                $('.js-selector').select2();

                $(`#remove-acc-${n_child + 1}`).click(() => {
                    $(`#remove-acc-${n_child + 1}`)
                        .closest('.container-fluid')
                        .remove();
                });
            });
        })
    </script>
